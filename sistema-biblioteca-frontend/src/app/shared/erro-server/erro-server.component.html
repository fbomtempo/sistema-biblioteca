<div id="notfound">
  <div class="notfound">
    <div class="notfound-404">
      <h1>500</h1>
    </div>
    <h2>Oops! Erro Inesperado</h2>
    <p>Algo deu errado! Estamos investigando para ver o que aconteceu. Enquanto isso, sugerimos que você tente atualizar a página ou volte mais tarde.</p>
    <po-button
      p-label="ATUALIZAR"
      p-kind="primary"
      (p-click)="atualizar()"
    >
    </po-button>
  </div>
</div>
