<po-navbar
  [p-items]="navbarItems"
  [p-logo]="navbarLogo"
  [p-shadow]="true"
  [p-icon-actions]="[{ label: '', link: '/', icon: 'po-icon-user' }]"
>
</po-navbar>
<div class="po-wrapper">
  <po-menu
    [p-menus]="menus"
  >
  </po-menu>
  <po-page-default>
    <div class="po-row po-mt-4">
      <div class="po-offset-xl-1 po-xl-10 po-offset-lg-1 po-lg-10 po-offset-md-1 po-md-10 po-sm-12 po-pb-5">
        <div class="po-pt-1">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </po-page-default>
</div>
