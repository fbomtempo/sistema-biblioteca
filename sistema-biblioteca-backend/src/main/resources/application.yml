spring:
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update
    open-in-view: true
  sql:
    init:
      platform: postgres
  datasource:
    url: jdbc:postgresql://localhost:5432/biblioteca
    username: postgres
    password: 12345678
    driverClassName: org.postgresql.Driver
server:
  servlet:
    context-path: /biblioteca
  compression:
    enabled: true